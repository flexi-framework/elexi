!=================================================================================================================================
! OUTPUT
! =============================================================================== !
ProjectName    = CONVERGENCE_PARTICLE
Logging        = F
WriteErrorFiles= F
DoPrintStatusLine=T
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N              = 4  ! Polynomial degree
NAnalyze       = 10 ! Number of analyze points
NVisu          = 10
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile       = CONVERGENCE_PARTICLE_mesh.h5
useCurveds     = F
! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc   = 31
IniRefState    = 1
RefState       = (/1. ,0. ,0. ,0. ,4.4642857/)
AdvArray       = (/0. ,2. ,0. ,0. ,0. ,0. ,0. ,0. ,0./)
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
TimeDiscMethod = carpenterrk4-5
tend           = 0.8
Analyze_dt     = 0.8
nWriteData     = 1
CFLscale       = 0.5
DFLscale       = 0.5
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-maxParticleNumber  = 2
Part-nSpecies           = 1
Part-SteadyState        = T
Part-SteadyTimeStep     = 1.E-4
Part-FIBGMdeltas        = (/2.,2.,2./)
Part-TrackConvergence   = T
DoRefMapping            = T
PIC-InterpolationElemLoop=F
! =============================================================================== !
! Species1
! =============================================================================== !
Part-Species1-RHSMethod             = Convergence
Part-Species1-SpaceIC               = point
Part-Species1-initialParticleNumber = 1
Part-Species1-BasePointIC           = (/1.e-12,1.99999999999,0.5/)
Part-Species1-velocityDistribution  = constant
Part-Species1-VeloVecIC             = (/0.0,0.0,0.0/)
Part-Species1-DensityIC             = 1.
Part-Species1-MassIC                = 1.
PIC-DoInterpolation                 = T
PIC-Interpolation-Type              = particle_position
! =============================================================================== !
! PARTICLE BOUNDARY CONDITIONS
! =============================================================================== !
Part-nBounds                = 6
Part-Boundary1-SourceName   = BC_up
Part-Boundary1-Condition    = periodic
Part-Boundary2-SourceName   = BC_down
Part-Boundary2-Condition    = periodic
Part-Boundary3-SourceName   = BC_front
Part-Boundary3-Condition    = periodic
Part-Boundary4-SourceName   = BC_back
Part-Boundary4-Condition    = periodic
Part-Boundary5-SourceName   = BC_left
Part-Boundary5-Condition    = reflective
Part-Boundary6-SourceName   = BC_right
Part-Boundary6-Condition    = reflective
Part-nPeriodicVectors       = 2
Part-PeriodicVector1        = (/0.,0.,2./)
Part-PeriodicVector2        = (/0.,2.,0./)
