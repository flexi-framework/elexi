! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
CMAKE_BUILD_TYPE=SANITIZE
FLEXI_2D=OFF
FLEXI_EQNSYSNAME=navierstokes
FLEXI_LIFTING=br1
FLEXI_NODETYPE=GAUSS-LOBATTO
FLEXI_PARABOLIC=ON
FLEXI_POLYNOMIAL_DEGREE=N
FLEXI_VISCOSITY=constant
LIBS_BUILD_HDF5=OFF
LIBS_BUILD_MATH_LIB=ON
LIBS_BUILD_MATH_LIB_VENDOR=OpenBLAS
LIBS_USE_MKL=OFF
LIBS_USE_MPI=OFF
LIBS_USE_PAPI=OFF
PARTICLES=ON
PARTICLES_CODE_ANALYZE=OFF
PARTICLES_ANALYZE_RHS=ON
PARTICLES_BASSETFORCE=ON
PARTICLES_ROTATION=ON
PARTICLES_UNDISTFLOW=ON
PARTICLES_VIRTUALMASS=ON
PARTICLES_INTKIND8=OFF
PARTICLES_RW=OFF
POSTI=OFF

! combinations
! FLEXI_SHARED_MEMORY=MPI_COMM_TYPE_SHARED,OMPI_COMM_TYPE_CORE
FLEXI_FV=OFF,ON
PARTICLES_LOADBALANCE=ON,OFF
PARTICLES_EXTEND_RHS=ON,OFF

! exclude combinations
EXCLUDE:FLEXI_FV=ON,PARTICLES_LOADBALANCE=OFF
EXCLUDE:FLEXI_FV=ON,PARTICLES_EXTEND_RHS=OFF

