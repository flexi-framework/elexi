! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
CMAKE_BUILD_TYPE=SANITIZE
FLEXI_BUILD_HDF5=OFF
FLEXI_PAPI=OFF
FLEXI_POLYNOMIAL_DEGREE=N
FLEXI_MKL=OFF
FLEXI_2D=OFF
FLEXI_EQNSYSNAME=navierstokes
FLEXI_LIFTING=br1
FLEXI_MPI=ON,OFF
FLEXI_NODETYPE=GAUSS
FLEXI_PARABOLIC=ON
FLEXI_VISCOSITY=constant
FLEXI_FV=OFF
FLEXI_SPLIT_DG=OFF

! Make sure the posti tools work
FLEXI_BUILDPOSTI=OFF
! POSTI_BUILD_CHANNEL_FFT=ON
! POSTI_BUILD_SWAPMESH=ON
! POSTI_BUILD_VISUALIZERECORDPOINTS=ON
! POSTI_BUILD_DMD=ON
