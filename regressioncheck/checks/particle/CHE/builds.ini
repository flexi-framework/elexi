! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
CMAKE_BUILD_TYPE=RELEASE
FLEXI_2D=OFF
FLEXI_EQNSYSNAME=navierstokes
FLEXI_FV=OFF
FLEXI_LIFTING=br1
FLEXI_NODETYPE=GAUSS-LOBATTO
FLEXI_PARABOLIC=ON
FLEXI_POLYNOMIAL_DEGREE=N
FLEXI_VISCOSITY=constant
LIBS_BUILD_HDF5=OFF
LIBS_USE_MKL=OFF
LIBS_USE_MPI=ON
LIBS_USE_PAPI=OFF
PARTICLES=ON
PARTICLES_CODE_ANALYZE=OFF
PARTICLES_LOADBALANCE=ON
POSTI=OFF
