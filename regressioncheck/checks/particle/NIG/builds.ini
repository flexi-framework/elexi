! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
CMAKE_BUILD_TYPE=RELEASE
FLEXI_BUILD_HDF5=OFF
FLEXI_BUILDPOSTI=OFF
FLEXI_PAPI=OFF
FLEXI_POLYNOMIAL_DEGREE=N
FLEXI_MKL=OFF
FLEXI_EQNSYSNAME=navierstokes
FLEXI_LIFTING=br1
FLEXI_MPI=ON
FLEXI_NODETYPE=GAUSS-LOBATTO
FLEXI_VISCOSITY=constant
FLEXI_PARABOLIC=ON
FLEXI_PARTICLES=ON
FLEXI_PARTICLES_CODE_ANALYZE=OFF
FLEXI_PARTICLES_LOADBALANCE=ON
FLEXI_2D=OFF
FLEXI_FV=OFF
