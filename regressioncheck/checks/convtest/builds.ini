! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
CMAKE_BUILD_TYPE=RELEASE
LIBS_BUILD_HDF5=OFF
LIBS_USE_PAPI=OFF
FLEXI_POLYNOMIAL_DEGREE=N
LIBS_USE_MKL=OFF
FLEXI_EQNSYSNAME=navierstokes
FLEXI_LIFTING=br1
LIBS_USE_MPI=ON
FLEXI_NODETYPE=GAUSS
FLEXI_VISCOSITY=constant

! include combinations
FLEXI_PARABOLIC=ON,OFF
FLEXI_FV=OFF,SWITCH
FLEXI_2D=OFF,ON

! exclude combinations
EXCLUDE:FLEXI_PARABOLIC=OFF,FLEXI_FV=SWITCH,FLEXI_2D=OFF
EXCLUDE:FLEXI_PARABOLIC=OFF,FLEXI_FV=OFF   ,FLEXI_2D=ON
EXCLUDE:FLEXI_PARABOLIC=ON ,FLEXI_FV=SWITCH,FLEXI_2D=ON
EXCLUDE:FLEXI_PARABOLIC=OFF,FLEXI_FV=SWITCH,FLEXI_2D=ON
